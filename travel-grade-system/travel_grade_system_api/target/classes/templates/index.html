<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='管理中心',active='home'">
<header th:replace="/header::headerFragment"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">仪表盘</h4>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bx-shadow bg-info">
                                <span class="mini-stat-icon"><i class="fa fa-quote-right" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    目前拥有<span class="counter" th:text="${cities.total}"></span>座城市
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-purple bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-comments-o" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    目前拥有<span class="counter" th:text="${comments.total}"></span>条评论
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-success bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-cloud-upload"
                                                                aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    目前拥有<span class="counter" th:text="${provinces.total}"></span>个省份
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-primary bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-link" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    目前拥有<span class="counter" th:text="${users.total}"></span>个用户
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">热门城市</h4>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="c : ${hotCities}">
                            <span class="badge badge-primary" th:text="${c.grade}"></span>
                                            <a target="_blank" th:href="${c.cover}"
                                               th:text="${c.name}">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">热门省份</h4>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="p : ${hotProvinces}">
                            <span class="badge badge-primary" th:text="${p.grade}"></span>
                                            <a target="_blank" th:href="${p.cover}"
                                               th:text="${p.name}">

                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">最新留言</h4>
                                </div>
                                <div class="panel-body">
                                    <div th:if="${newComments}== null and ${#lists.size(newComments)}==0">
                                        <div class="alert alert-warning">
                                            目前还没有任何留言.
                                        </div>
                                    </div>
                                    <ul class="list-group"
                                        th:unless="${newComments}==null and ${#lists.size(newComments)}==0">
                                        <li class="list-group-item" th:each="comment : ${newComments}">
                                            <div th:if="${comment.avatar}!=null and ${comment.avatar}!=''">
                                                <a th:href="@{${comment.avatar}}" target="_blank"
                                                   th:text="${comment.nickName}"></a>
                                            </div>
                                            <div th:unless="${comment.avatar}!=null and ${comment.avatar}!=''"
                                                      th:text="${comment.nickName}"></div>
                                            <div th:text="${comment.content}"></div>
                                            <th:block th:text="${comment.date} + 发表"/>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-md-4">-->
                            <!--<div class="panel panel-default">-->
                                <!--<div class="panel-heading">-->
                                    <!--<h4 class="panel-title">系统日志</h4>-->
                                <!--</div>-->
                                <!--<div class="panel-body">-->
                                    <!--<ul class="list-group" >-->
                                        <!--<li class="list-group-item" th:each="log : ${logs}">-->
                                            <!--<span th:text="} +' => '+ ${log.action}"></span>-->
                                        <!--</li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
                <div th:replace="/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/footer :: footer"></div>
</body>
</html>
