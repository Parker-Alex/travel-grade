<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='城市管理',active='city'">
<header th:replace="/header::headerFragment"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title" th:text="${title}"></h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th >城市名称</th>
                                <th >城市封面</th>
                                <th >评分</th>
                                <th width="35%">简介</th>
                                <th >去过人数</th>
                                <th >评分人数</th>
                                <th >想去人数</th>
                                <th >点赞人数</th>
                                <th >评论人数</th>
                                <th >操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="c : ${cities.list}">
                                <tr th:cid="${c.id}">
                                    <td>
                                        <a th:href="@{'/admin/city/'+${c.id}}" th:text="${c.name}"></a>
                                    </td>
                                    <!--<td><th:block th:text="${commons.fmtdate(post.created, 'yyyy-MM-dd HH:mm:ss')}"/></td>-->
                                    <td>
                                        <th:block th:if="${null == c.cover or '' == c.cover}">
                                            暂无
                                        </th:block>
                                        <th:block th:unless="${null == c.cover or '' == c.cover}">
                                            <a th:href="${c.cover}">查看</a>
                                        </th:block>
                                    </td>
                                    <td><th:block th:text="${c.grade}"/></td>
                                    <td><th:block th:text="${c.introduce}"/></td>
                                    <td><th:block th:text="${c.goneCount}"/></td>
                                    <td><th:block th:text="${c.gradeCount}"/></td>
                                    <td><th:block th:text="${c.likeCount}"/></td>
                                    <td><th:block th:text="${c.favourCount}"/></td>
                                    <td><th:block th:text="${c.commendCount}"/></td>
                                    <td>
                                        <a th:href="@{'/admin/city/'+${c.id}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="delPost([[${c.id}]]);"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <!--<a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" th:href="${commons.permalink(c)}+'/preview'"-->
                                           <!--target="_blank"><i-->
                                                <!--class="fa fa-rocket"></i> <span>预览</span></a>-->
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${cities})"></div>
                    </div>
                </div>
                <div th:replace="/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function delPost(cid) {
        tale.alertConfirm({
            title:'确定删除该城市吗?',
            then: function () {
                tale.post({
                    url : '/admin/city/delete',
                    data: {cid: cid},
                    success: function (result) {
                        if(result && result.status === 200){
                            tale.alertOkAndReload('城市删除成功');
                        } else {
                            tale.alertError(result.msg || '城市删除失败');
                        }
                    }
                });
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
