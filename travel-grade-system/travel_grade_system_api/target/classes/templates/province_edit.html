<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='保存省份',active='publish_province'">
<header th:replace="/header::headerFragment"></header>
<link th:href="@{/plugins/tagsinput/jquery.tagsinput.css}" rel="stylesheet"/>
<link th:href="@{/plugins/select2.dist.css/select2-bootstrap.css}" rel="stylesheet"/>

<link href="//cdn.bootcss.com/multi-select/0.9.12/css/multi-select.css" rel="stylesheet"/>

<link th:href="@{/plugins/md/css/style.css}" rel="stylesheet"/>
<style>
    #tags_tagsinput {
        background-color: #fafafa;
        border: 1px solid #eeeeee;
    }

    #tags_addTag input {
        width: 100%;
    }

    #tags_addTag {
        margin-top: -5px;
    }
</style>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">
                            <th:block th:if="${null != province}">
                                编辑省份
                            </th:block>
                            <th:block th:unless="${null != province}">
                                发布省份
                            </th:block>
                        </h4>
                    </div>
                    <div class="col-md-12">
                        <form id="articleForm" role="form" novalidate="novalidate">
                            <input type="hidden" name="provinceId" id="categories"/>
                            <input type="hidden" name="id"
                                   th:value="${province !=null and province.id!=null}?${province.id}: ''" id="cid"/>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                                <input type="text" class="form-control" placeholder="请输入省份名称（必须）" name="name"
                                       required="required"
                                       aria-required="true"
                                       th:value="${province !=null and province.name!=null }?${province.name}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                                <input type="text" class="form-control" placeholder="省份名称由来" name="reason"
                                       required="required"
                                       aria-required="true"
                                       th:value="${province !=null and province.reason!=null }?${province.reason}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 0 0 10px;">
                                <input type="text" class="form-control"
                                       placeholder="省份封面图地址" name="cover"
                                       th:value="${province!=null and province.cover !=null}?${province.cover}: ''"/>
                            </div>

                            <!--<div class="form-group col-md-6" style="padding: 0 10px 0 0;">-->
                                <!--<input name="tags" id="tags" type="text" class="form-control" placeholder="请填写文章标签"-->
                                       <!--th:value="${contents!=null and contents.tags !=null}?${contents.tags}: ''"/>-->

                            <!--<div class="form-group col-md-6">-->

                                    <!--</th:block>-->

                                            <!--<option th:value="${p.id}" th:text="${p.name}"></option>-->
                                            <!--&lt;!&ndash;th:selected="${null !=provinces}?true:false"&ndash;&gt;-->
                                        <!--</th:block>-->
                                    <!--</th:block>-->
                                <!--</select>-->
                            <!--</div>-->
                            <div class="clearfix"></div>
                            <div class="form-group">
                                <textarea style="height: 450px" autocomplete="off" id="text"
                                          class="markdown-textarea" placeholder="省份简介......"
                                          th:utext="${province!=null and province.introduce !=null}?${province.introduce}: ''"></textarea>
                            </div>

                            <div class="clearfix"></div>

                            <div class="text-right">
                                <a class="btn btn-default waves-effect waves-light" th:href="@{/admin/province}">返回列表</a>
                                <button type="button" class="btn btn-primary waves-effect waves-light"
                                        onclick="subProvince('publish');">
                                    保存省份
                                </button>

                                        <!--onclick="subArticle('draft');">-->
                                    <!--存为草稿-->
                                <!--</button>-->
                            </div>
                        </form>
                    </div>
                </div>
                <div th:replace="/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/footer :: footer"></div>

<script th:src="@{/plugins/tagsinput/jquery.tagsinput.min.js}"></script>
<script th:src="@{/plugins/jquery-multi-select/jquery.quicksearch.js}"></script>
